<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
  rel="stylesheet"
/>
  <link href="../estilos/estilo_telas_login_cadastro.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <center>
  <div class="container">

    
       <div class="logo">
       <h1>Idosos inomináveis</h1>
       <img src="../image/ICONE_SITE.jpg" >
       </div>

 <form autocomplete="off">
  
    <br /><br />

    <h1>Login</h1>

    <br> <br>

    <div class="secao-input">
      <label>Nome do idoso <span class="required-color">*</span></label>
     <input type="text" placeholder="Digite o nome do idoso aqui " id="login-idoso" required>
     <span id="Error-nome-idoso-login" class="esconda required-color menssagem-Error" >Dados invalidos</span>
    <span id="vazio-nome-idoso-login" class="esconda required-color menssagem-Error" >Nome do idoso não pode estar vazio</span>
    </div>

       <br> <br>

       <div class="secao-input">
        <label>Senha <span class="required-color">*</span></label>
       <input type="text" placeholder="Digite a senha aqui " id="login-senha" required>
       <span id="Error-senha-login" class="esconda required-color menssagem-Error">A senha deve ter letras, números, caracteres especiais e ter 4 ou mais caracteres totais</span>
       <span id="senha-vazia-login" class="esconda required-color menssagem-Error">A senha não pode estar vazia</span>
     </div>

  <br><br> 

  <button onclick="window.location.href ='../tela_inicial.html'" id="botao-logar"> logar </button>
 
</form>

<button onclick="window.location.href ='./index.html'"> Voltar para cadastro</button>

  <script src="../javascript/login.js"></script>
</center>
</body>

</html>
