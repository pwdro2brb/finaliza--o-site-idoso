<div class="container1">

    <div class="container-rodar1 esconda">
      <div id="icon-rodar1">
        <i class="fa-solid fa-rotate-left"></i>
        <p>Gire para uma melhor esperiência</p>
      </div>
    </div>

    <div class="container-video1" id="container-video1">

      <video id="meu-video1" preload="metadata">
        <source
          src="./video_idoso_1.mp4"
          type="video/mp4"
        />
       Seu browser não suporta a tag de vídeo
      </video>

        <div class="controles1" id="controles1">

      <div class="container-progresso flex-space">
        <div id="barra-progresso1">
          <div id="progresso-atual1"></div>
        </div>
        <div class="tempo-som">
          <span id="tempo-atual1">00:00</span>
          <span>/</span>
          <span id="duracao-maxima1">00:00</span>
        </div>
      </div>

    <div id="controles-video1" class="controles-video flex">

<div id="i">

        <!-- Inicia o vídeo -->
      <button id="play-btn1" class="controle-btn">
        <i class="fa-solid fa-play"></i>
      </button>

      <!--Pausa o vídeo-->
      <button id="botaoPausar1" class="controle-btn esconda">
        <i class="fa-solid fa-pause"></i>
      </button>



      <!-- Volume do vídeo -->
      <div id="volume1" class="volume flex">
        <span id="alto1">
          <i class="fa-solid fa-volume-high"></i>
        </span>
        <span class="esconda" id="baixo1">
          <i class="fa-solid fa-volume-low"></i>
        </span>
        <span class="esconda" id="mute1">
          <i class="fa-solid fa-volume-xmark"></i>
        </span>
        <input 
        type="range"
        min="0"
        max="100"
        value="50"
        id="alcance-volume1"
        oninput="slider1()"
        >
        <span id="numero-volume1">50</span>
      </div>

</div>
     <!--Botões de velocidade e tamanho da tela -->
    <div class="playback1">
      <button id="velocidade-playback-btn1">1x</button>
      <div class="esconda opcao-playback1">
        <button onclick="setPlayback1(0.5)">0.5</button>
        <button onclick="setPlayback1(1)">1</button>
        <button onclick="setPlayback1(2)">2</button>
      </div>
    

     <!--Tamanho da tela-->
     <div id="tamanho-tela1">
      <button id="expandir-tela1">
        <i class="fa-solid fa-expand" id="aumentar"></i>
      </button>
      <button id="screen-compress1" class="esconda">
        <i class="fa-solid fa-compress"></i>
      </button>
     </div> 
    </div>
